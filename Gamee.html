<!DOCTYPE html>
<html>
<head>
    <title>Character Animation</title>
</head>
<body>
    <canvas id="animationCanvas" width="800" height="600"></canvas>
    
    <script>
        const canvas = document.getElementById("animationCanvas");
        const ctx = canvas.getContext("2d");

        const characterWidth = 30;
        const characterHeight = 30;
        const characters = [
            { x: 0, y: 250 },
            { x: 0, y: 300 },
            { x: 0, y: 350 },
            { x: 0, y: 400 }
        ];

        const characterSpeed = canvas.width * 0.1;

        function drawCharacters() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < characters.length; i++) {
                const character = characters[i];
                ctx.fillStyle = "black";
                ctx.fillRect(character.x, character.y, characterWidth, characterHeight);
            }
        }

        function update() {
            drawCharacters();
            requestAnimationFrame(update);
        }
        function moveCharacter(index, pos) {
            
        }
        document.addEventListener("keydown", (event) => {
            if (event.key === "A") {
                characters[0].x += characterSpeed;
                if (characters[0].x > canvas.width) {
                    characters[0].x = 0;
                }
            } else if (event.key === "S") {
                characters[1].x += characterSpeed;
                if (characters[1].x > canvas.width) {
                    characters[1].x = 0;
                }
            } else if (event.key === "D") {
                characters[2].x += characterSpeed;
                if (characters[2].x > canvas.width) {
                    characters[2].x = 0;
                }
            } else if (event.key === "F") {
                characters[3].x += characterSpeed;
                if (characters[3].x > canvas.width) {
                    characters[3].x = 0;
                }
            }
        });

        update();
    </script>
</body>
</html>
