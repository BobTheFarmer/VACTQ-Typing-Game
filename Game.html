<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Typing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .characters-container {
            position: relative;
        }

        .character {
            position: absolute;
            top: 100px;
            width: 80px;
            height: auto;
        }

        #character1 {
            left: 0;
            transition: left 2s linear; /* Initial slow character movement */
        }

        #character2 {
            left: 0;
            transform: scaleY(-1); /* Mirror the character */
            transform-origin: center bottom;
            transition: left 2s linear; /* Initial slow character movement */
        }
    </style>
</head>
<body>
    <div class="characters-container">
        <h1>Type the word: <span id="targetWord">HELLO</span></h1>
        <input type="text" id="wordInput">
        <img src="https://static.vecteezy.com/system/resources/previews/001/193/930/non_2x/vintage-car-png.png" id="character1" class="character" alt="Character 1">
        <img src="https://static.vecteezy.com/system/resources/previews/001/193/930/non_2x/vintage-car-png.png" id="character2" class="character" alt="Character 2">
    </div>

    <script>
        const character1 = document.getElementById("character1");
        const character2 = document.getElementById("character2");
        const targetWord = document.getElementById("targetWord");
        const wordInput = document.getElementById("wordInput");

        // Listen for input changes
        wordInput.addEventListener("input", checkWord);

        function checkWord() {
            const inputText = wordInput.value.toUpperCase();
            const targetText = targetWord.innerText;

            if (inputText === targetText) {
                wordInput.value = ""; // Clear the input

                // Move the characters 10% to the right with a 1-second delay for character2
                const currentLeft1 = parseInt(character1.style.left);
                const currentLeft2 = parseInt(character2.style.left);
                const newLeft1 = currentLeft1 + 10;
                const newLeft2 = currentLeft2 + 10;
                character1.style.left = `${newLeft1}%`;
                
                setTimeout(() => {
                    character2.style.left = `${newLeft2}%`;
                }, 1000); // 1-second delay for character2

                generateRandomWord();
            }
        }

        // Function to generate a random word for the user to type
        function generateRandomWord() {
            const words = ["HELLO", "WORLD", "HTML", "CSS", "JAVASCRIPT"];
            const randomIndex = Math.floor(Math.random() * words.length);
            targetWord.innerText = words[randomIndex];
        }

        // Initialize the game
        generateRandomWord();
    </script>
</body>
</html>
