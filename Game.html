<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Typing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #character {
            position: absolute;
            top: 100px;
            left: 0;
            transition: left 20s linear; /* Slow character movement */
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Type the word: <span id="targetWord">HELLO</span></h1>
    <input type="text" id="wordInput">
    <img src="https://static.vecteezy.com/system/resources/previews/001/193/930/non_2x/vintage-car-png.png" id="character" alt="Character">
    
    <script>
        const character = document.getElementById("character");
        const targetWord = document.getElementById("targetWord");
        const wordInput = document.getElementById("wordInput");
        let correctWordsCount = 0;

        // Listen for input changes
        wordInput.addEventListener("input", checkWord);

        function checkWord() {
            const inputText = wordInput.value.toUpperCase();
            const targetText = targetWord.innerText;

            if (inputText === targetText) {
                correctWordsCount++;
                wordInput.value = ""; // Clear the input

                if (correctWordsCount = 1) {
                    // Move the character to the right and give it a boost
                    character.style.transition = "left 1s linear"; // Faster movement
                    character.style.left = "10%"; // You can adjust the percentage as needed
                    correctWordsCount = 0;
                    generateRandomWord();
                } else {
                    // Give the character a boost
                    character.style.left = parseInt(character.style.left) + 5 + "%"; // You can adjust the boost distance
                    generateRandomWord();
                }
                if (correctWordsCount = 2) {
                    // Move the character to the right and give it a boost
                    character.style.transition = "left 1s linear"; // Faster movement
                    character.style.left = "20%"; // You can adjust the percentage as needed
                    correctWordsCount = 0;
                    generateRandomWord();
                } else {
                    // Give the character a boost
                    character.style.left = parseInt(character.style.left) + 5 + "%"; // You can adjust the boost distance
                    generateRandomWord();
                }
                if (correctWordsCount = 3) {
                    // Move the character to the right and give it a boost
                    character.style.transition = "left 1s linear"; // Faster movement
                    character.style.left = "20%"; // You can adjust the percentage as needed
                    correctWordsCount = 0;
                    generateRandomWord();
                } else {
                    // Give the character a boost
                    character.style.left = parseInt(character.style.left) + 5 + "%"; // You can adjust the boost distance
                    generateRandomWord();
                }
            }
        }

        // Function to generate a random word for the user to type
        function generateRandomWord() {
            const words = ["HELLO", "WORLD", "HTML", "CSS", "JAVA"];
            const randomIndex = Math.floor(Math.random() * words.length);
            targetWord.innerText = words[randomIndex];
        }

        // Initialize the game
        generateRandomWord();
    </script>
</body>
</html>
