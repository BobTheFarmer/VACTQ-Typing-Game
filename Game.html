<!DOCTYPE html>
<html lang='en' class=''>

<head>

  <meta charset='UTF-8'>

  <style id="INLINE_PEN_STYLESHEET_ID">
    body {
      padding: 0;
      margin: 0;
    }

    .link {
      padding: 0 10px;
    }

    .container {
      position: relative;
      width: 100%;
      height: 32.6vw;
      background: url('https://t3.ftcdn.net/jpg/03/38/86/46/360_F_338864640_S2uVXvpn7ZnilgD8WTxNCRowHt20BL7T.jpg') repeat-x;
      background-size: 70%;
      animation: scroll-anim 13s linear infinite;
    }

    .container::before {
      content: "";
      width: 100%;
      height: 32.6vw;
      position: absolute;
      background: url('https://raw.githubusercontent.com/Yousuke777/bg/main/sample-bg-02.png') repeat-x;
      background-size: 50%;
      animation: scroll-anim 10s linear infinite;
    }

    .container::after {
      content: "";
      margin-top: 171px;
      width: 100%;
      height: 32.6vw;
      position: absolute;
      background: url('https://static.vecteezy.com/system/resources/previews/023/454/129/original/empty-asphalt-road-four-lanes-in-isolated-on-transparent-background-straight-road-line-png.png') repeat-x;
      background-size: 50%;
      animation: scroll-anim 4s linear infinite;
    }

    @keyframes scroll-anim {
      100% {
        background-position: -100% 0;
      }
    }
  </style>
  
  <script>
    // JavaScript code to move characters when a word is inputted correctly
    let characters = document.querySelectorAll('.character');
    
    // Function to move the characters by 10% of the container width
    function moveCharacters() {
      characters.forEach(character => {
        character.style.transform = 'translateX(10%)';
      });
    }
    
    // Function to reset the character positions
    function resetCharacters() {
      characters.forEach(character => {
        character.style.transform = 'translateX(0)';
      });
    }
    
    // Check for the correct input word and trigger character movement
    function checkInput() {
      const input = document.getElementById('inputField').value;
      const correctWord = 'your_word_here'; // Replace with the correct word
      
      if (input.toLowerCase() === correctWord.toLowerCase()) {
        moveCharacters();
      } else {
        resetCharacters();
      }
    }
  </script>

</head>
</html>
