<style>
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: radial-gradient(#2e2e2e,#000);
}
.infinite {
    position: relative;
    width: 1000px;
    height: 160px;
    background: #525252;
    transform-origin: bottom;
    transform-style: preserve-3d;
    transform: perspective(500px) rotateX(30deg);
}
.infinite::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    width: 100%;
    height: 10px;
    background: #f00;
    background: linear-gradient(90deg,#fff 0%, #fff 70%, #525252 70%, #525252 100%);
    background-size: 120px;
    animation: animateroad 1s linear infinite;
}
@keyframes animateroad {
    0% {
        background-position: 0;
    }
    100% {
        background-position: -120px;
    }
}
.infinite::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 30px;
    background: #333;
    bottom: -30px;
    transform-origin: top;
    transform: perspective(500px) rotateX(-25deg);
}

</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Typing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #character {
            position: absolute;
            top: 100px;
            left: 0;
            width: 80px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            transition: left 6s linear; /* Slow initial pace */
        }
    </style>
</head>
<body>
    <h1>Type the word: <span id="targetWord">HELLO</span></h1>
    <input type="text" id="wordInput">
    <img src="https://static.vecteezy.com/system/resources/previews/001/193/930/non_2x/vintage-car-png.png" id="character" alt="Character">
    
    <script>
        const character = document.getElementById("character");
        const targetWord = document.getElementById("targetWord");
        const wordInput = document.getElementById("wordInput");
        let correctWordsCount = 0;

        // Listen for input changes
        wordInput.addEventListener("input", checkWord);

        function checkWord() {
            const inputText = wordInput.value.toUpperCase();
            const targetText = targetWord.innerText;

            if (inputText == targetText) {
                correctWordsCount++;
                wordInput.value = ""; // Clear the input

                if (correctWordsCount == 1) {
                    // Give a little boost when 4 words are typed correctly
                    character.style.transition = "left 2s linear";
                    character.style.left = "10%";
                    correctWordsCount = 1;
                } else {
                    // Incrementally boost the character
                    const currentLeft = parseFloat(character.style.left);
                    character.style.left = currentLeft + 5 + "%";
                }
                if (correctWordsCount == 2) {
                    // Give a little boost when 4 words are typed correctly
                    character.style.transition = "left 2s linear";
                    character.style.left = "20%";
                    correctWordsCount = 2;
                } else {
                    // Incrementally boost the character
                    const currentLeft = parseFloat(character.style.left);
                    character.style.left = currentLeft + 5 + "%";
                }
                
                generateRandomWord();
            }
        }

        // Function to generate a random word for the user to type
        function generateRandomWord() {
            const words = ["HELLO", "WORLD", "HTML", "CSS", "JAVA"];
            const randomIndex = Math.floor(Math.random() * words.length);
            targetWord.innerText = words[randomIndex];
        }

        // Initialize the game
        generateRandomWord();
    </script>
</body>
</html>
