<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Typing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #characters-container {
            position: relative;
        }

        .character {
            position: absolute;
            top: 100px;
            left: 0;
            transition: left 20s linear; /* Slow character movement */
            width: 80px;
            height: auto;
        }

        #character2 {
            transition: left 19s linear; /* Slightly delayed movement for character2 */
        }
    </style>
</head>
<body>
    <h1>Type the word: <span id="targetWord">HELLO</span></h1>
    <input type="text" id="wordInput">
    <div id="characters-container">
        <img src="https://static.vecteezy.com/system/resources/previews/001/193/930/non_2x/vintage-car-png.png" class="character" alt="Character" id="character">
        <img src="https://static.vecteezy.com/system/resources/previews/001/193/930/non_2x/vintage-car-png.png" class="character" alt="Character" id="character2">
    </div>
    
    <script>
        const characters = document.querySelectorAll(".character");
        const targetWord = document.getElementById("targetWord");
        const wordInput = document.getElementById("wordInput");
        let correctWordsCount = 0;

        // Listen for input changes
        wordInput.addEventListener("input", checkWord);

        function checkWord() {
            const inputText = wordInput.value.toUpperCase();
            const targetText = targetWord.innerText;

            if (inputText === targetText) {
                correctWordsCount++;
                wordInput.value = ""; // Clear the input

                if (correctWordsCount >= 4) {
                    // Move the characters to the right and give them a boost
                    for (let i = 0; i < characters.length; i++) {
                        const character = characters[i];
                        character.style.transition = "left 1s linear"; // Faster movement
                        character.style.left = "80%"; // You can adjust the percentage as needed
                    }
                    correctWordsCount = 0;
                    generateRandomWord();
                } else {
                    // Give the characters a boost
                    for (let i = 0; i < characters.length; i++) {
                        const character = characters[i];
                        character.style.left = parseInt(character.style.left) + 5 + "%"; // You can adjust the boost distance
                    }
                    generateRandomWord();
                }
            }
        }

        // Function to generate a random word for the user to type
        function generateRandomWord() {
            const words = ["HELLO", "WORLD", "HTML", "CSS", "JAVASCRIPT"];
            const randomIndex = Math.floor(Math.random() * words.length);
            targetWord.innerText = words[randomIndex];
        }

        // Initialize the game
        generateRandomWord();
    </script>
</body>
</html>
