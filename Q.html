<!DOCTYPE html>
<html>
<head>
  <title>Canvas Screen Capture</title>
</head>
<body>
  <canvas id="myCanvas" width="900" height="100" style="border:1px solid #ffffff;"></canvas>
  <input type="text" id="userName" placeholder="Enter Username">
  <input type="text" id="userPass" placeholder="Enter Password">
  <button onclick="captureCanvas()">Sign In</button>

  <script>
    function captureCanvas() {
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Get user input text
      const userName = document.getElementById("userName").value;
      const userPass = document.getElementById("userPass").value;
      const use = "Username: "; // Add a space character
      const pas = "   Password: "; // Add a space character

      // Combine the values with a space in between
      const combinedText = use + userName + pas + userPass;


      // Draw the user input text on the canvas
      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      ctx.fillText(combinedText, 50, 50);

      // Convert the canvas to a data URL with PNG format
      const dataURL = canvas.toDataURL("image/png");

      // Create a new image element to hold the captured image
      const image = new Image();
      image.src = dataURL;

      // Create a download link for the PNG
      const downloadLink = document.createElement("a");
      downloadLink.href = dataURL;
      downloadLink.download = "image.png";

      // Trigger a click event on the download link to automatically download the image
      downloadLink.style.display = "none";
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
    }
  </script>
</body>
</html>
