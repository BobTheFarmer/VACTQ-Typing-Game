<!DOCTYPE html>
<html>
<head>
  <title>Canvas Screen Capture</title>
</head>
<body>
  <canvas id="myCanvas" width="400" height="300" style="border:1px solid #000;"></canvas>
  <button onclick="captureCanvas()">Capture Canvas</button>
  <video id="recordedVideo" controls></video>

  <script>
    function captureCanvas() {
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      // Draw something on the canvas for demonstration
      ctx.fillStyle = "red";
      ctx.fillRect(50, 50, 100, 100);

      // Convert the canvas to a data URL
      const dataURL = canvas.toDataURL("image/png");

      // Display the captured image
      const image = new Image();
      image.src = dataURL;
      document.body.appendChild(image);

      // Optionally, save the data URL as an image or send it to a server for further processing.
    }
  </script>
</body>
</html>
