.link {

.container {
	width: 100%;
	height: 32.6vw;
	background: url('https://t3.ftcdn.net/jpg/03/38/86/46/360_F_338864640_S2uVXvpn7ZnilgD8WTxNCRowHt20BL7T.jpg') repeat-x;
	background-size: 70%;
	animation: scroll-anim 15s linear infinite;
}

.container::before {
	content: "";
	width: 100%;
	height: 32.6vw;
	position: absolute;
	background: url('https://raw.githubusercontent.com/Yousuke777/bg/main/sample-bg-02.png') repeat-x;
	background-size: 50%;
	animation: scroll-anim 10s linear infinite;
}

.container::after {
	content: "";
	margin-top: 171px;
	width: 100%;
	height: 32.6vw;
	position: absolute;
	background: url('https://static.vecteezy.com/system/resources/previews/023/454/129/original/empty-asphalt-road-four-lanes-in-isolated-on-transparent-background-straight-road-line-png.png') repeat-x;
	background-size: 50%;
	animation: scroll-anim 5s linear infinite;
}


@keyframes scroll-anim {
	100% {
		background-position: -100% 0;
	}
}
  </style>
