<!DOCTYPE html>
<html lang='en' class=''>

<head>

  <meta charset='UTF-8'>

  <style id="INLINE_PEN_STYLESHEET_ID">
    body {
      padding: 0;
      margin: 0;
    }

    .link {
      padding: 0 10px;
    }

    .container {
      position: relative; /* Add this line to make it a relative container */
      width: 100%;
      height: 32.6vw;
      background: url('https://t3.ftcdn.net/jpg/03/38/86/46/360_F_338864640_S2uVXvpn7ZnilgD8WTxNCRowHt20BL7T.jpg') repeat-x;
      background-size: 70%;
      animation: scroll-anim 13s linear infinite;
    }

    .container::before {
      content: "";
      width: 100%;
      height: 32.6vw;
      position: absolute;
      background: url('https://raw.githubusercontent.com/Yousuke777/bg/main/sample-bg-02.png') repeat-x;
      background-size: 50%;
      animation: scroll-anim 10s linear infinite;
    }

    .container::after {
      content: "";
      margin-top: 171px;
      width: 100%;
      height: 32.6vw;
      position: absolute;
      background: url('https://static.vecteezy.com/system/resources/previews/023/454/129/original/empty-asphalt-road-four-lanes-in-isolated-on-transparent-background-straight-road-line-png.png') repeat-x;
      background-size: 50%;
      animation: scroll-anim 4s linear infinite;
    }

    .character {
      position: absolute;
      top: 10%; /* Adjust the initial position as needed */
      left: 10%; /* Adjust the initial position as needed */
      transition: transform 1s ease;
    }

    @keyframes scroll-anim {
      100% {
        background-position: -100% 0;
        transform: translateX(-10%); /* Move the characters 10% to the left */
      }
    }
  </style>

</head>

<body>
  <!-- Add your HTML content here -->

  <!-- JavaScript to show/hide characters -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Replace 'yourword' with the word that triggers the animation
      const triggerWord = "yourword";

      // Select your container element
      const container = document.querySelector(".container");

      // Create 4 characters (you can replace the images and positions)
      for (let i = 1; i <= 4; i++) {
        const character = document.createElement("img");
        character.src = "character" + i + ".png"; // Replace with character image URLs
        character.className = "character";
        character.style.left = (i * 20) + "%"; // Adjust initial character positions
        container.appendChild(character);
      }

      // Listen for keyboard input
      document.addEventListener("keydown", function(event) {
        if (event.key === triggerWord) {
          // Trigger the animation by adding a CSS class to the container
          container.classList.add("animate-characters");
        }
      });
    });
  </script>
</body>

</html>
