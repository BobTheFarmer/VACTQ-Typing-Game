    * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: radial-gradient(#2e2e2e,#000);
}
.infinite {
    position: relative;
    width: 1000px;
    height: 160px;
    background: #525252;
    transform-origin: bottom;
    transform-style: preserve-3d;
    transform: perspective(500px) rotateX(30deg);
}
.infinite::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    width: 100%;
    height: 10px;
    background: #f00;
    background: linear-gradient(90deg,#fff 0%, #fff 70%, #525252 70%, #525252 100%);
    background-size: 120px;
    animation: animateroad 1s linear infinite;
}
@keyframes animateroad {
    0% {
        background-position: 0;
    }
    100% {
        background-position: -120px;
    }
}
.infinite::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 30px;
    background: #333;
    bottom: -30px;
    transform-origin: top;
    transform: perspective(500px) rotateX(-25deg);
}
.shadow {
    position: absolute;
    bottom: -93px;
    left: 50%;
    width: 95%;
    transform: translateX(-50%);
    height: 60px;
    background: linear-gradient(rgba(0,0,0,0.55), transparent);
}
.box {
    position: absolute;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    -webkit-box-reflect: below 1px linear-gradient(transparent,transparent,transparent,#000f);
    animation: animatebox 1s linear infinite;
}
@keyframes animatebox {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-100px);
    }
}
.square {
    position: relative;
    width: 100px;
    height: 100px;
    background: #000;
    transform-origin: bottom right;
    animation: animate 1s linear infinite;
}
@keyframes animate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(90deg);
    }
}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Typing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .character {
            position: absolute;
            top: 100px;
            width: 80px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            transition: left 6s linear; /* Slow initial pace */
        }
    </style>
</head>
<body>
    <h1>Type the word: <span id="targetWord">HELLO</span></h1>
    <input type="text" id="wordInput">
    <img src="https://static.vecteezy.com/system/resources/previews/001/193/930/non_2x/vintage-car-png.png" id="character" alt="Character">
    <img src="https://static.vecteezy.com/system/resources/previews/001/193/930/non_2x/vintage-car-png.png" class="character" alt="Character">

    <script>
        const characters = document.querySelectorAll(".character");
        const targetWord = document.getElementById("targetWord");
        const wordInput = document.getElementById("wordInput");
        let correctWordsCount = 0;

        // Listen for input changes
        wordInput.addEventListener("input", checkWord);

        function checkWord() {
            const inputText = wordInput.value.toUpperCase();
            const targetText = targetWord.innerText;

            if (inputText == targetText) {
                correctWordsCount++;
                wordInput.value = ""; // Clear the input

                characters.forEach((character, index) => {
                    const delay = 500 * index; // 0.5-second delay for each character
                    setTimeout(() => {
                        if (correctWordsCount === index) {
                            character.style.transition = "left 2s linear";
                            character.style.left = `${(10 + 10 * index)}%`; // Adjust the position
                        }
                    }, delay);
                });

                generateRandomWord();
            }
        }

        // Function to generate a random word for the user to type
        function generateRandomWord() {
            const words = ["HELLO", "WORLD", "HTML", "CSS", "JAVA"];
            const randomIndex = Math.floor(Math.random() * words.length);
            targetWord.innerText = words[randomIndex];
        }

        // Initialize the game
        generateRandomWord();
    </script>
