
<!DOCTYPE html>
<html lang='en' class=''>

<head>

  <meta charset='UTF-8'>

  <style id="INLINE_PEN_STYLESHEET_ID">
    body {
	padding: 0;
	margin: 0;
}

.link {
	padding: 0 10px;
}

.container {
	width: 90%;
	height: 32.6vw;
	background: url('https://t3.ftcdn.net/jpg/03/38/86/46/360_F_338864640_S2uVXvpn7ZnilgD8WTxNCRowHt20BL7T.jpg') repeat-x;
	background-size: 70%;
	animation: scroll-anim 11s linear infinite;
}

.container::before {
	content: "";
	width: 90%;
	height: 32.6vw;
	position: absolute;
	background: url('https://raw.githubusercontent.com/Yousuke777/bg/main/sample-bg-02.png') repeat-x;
	background-size: 50%;
	animation: scroll-anim 10s linear infinite;
}

.container::after {
	content: "";
	margin-top: 111px;
	width: 90%;
	height: 52.6vw;
	position: absolute;
	background: url('https://static.vecteezy.com/system/resources/previews/023/454/129/original/empty-asphalt-road-four-lanes-in-isolated-on-transparent-background-straight-road-line-png.png') repeat-x;
	background-size: 90%;
	animation: scroll-anim 1s linear infinite;
}


@keyframes scroll-anim {
	100% {
		background-position: -50% 0;
	}
}
  </style>


</head>

<body>
  <div class="container"></div>

<p class="link"><a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM38nZk4ooWnGFKFCekI_7yUSpkfqvDyP98g&usqp=CAU" target="_blank" rel="noopener">CSS | Infinite scrolling of background image | ONE NOTES</a></p>
  
  
</body>

</html>
